<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resume Skill Extractor</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
<div class="container">
  <!-- In <body>, above h1 -->
  <img src="https://img.icons8.com/ios-filled/100/resume.png" width="60" alt="Resume Icon">

  <h1>Resume Skill Extractor</h1>
  <input type="file" id="resumeFile" accept=".txt" />

  <h2>Extracted Skills:</h2>
  <ul id="skillsList"></ul>
</div>
<script src="script.js"></script>
</body>
<footer><p style="margin-top: 40px; font-size: 12px; color: #aaa;">© 2025 Your Name — Resume Skill Extractor</p>
</footer>
</html>
